<main class="auth-main">
  <div class="auth-block">
    <h1>Change Password to Semanteon</h1>

    <form class="form-horizontal" ng-submit="change()">
      <div class="form-group">
        <label for="inputOldPassword" class="col-sm-4 control-label">Old Password</label>

        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputOldPassword" placeholder="Old Password" ng-model="oldPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="inputNewPassword" class="col-sm-4 control-label">New Password</label>

        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputNewPassword" placeholder="New Password" ng-model="newPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="inputConfirmPassword" class="col-sm-4 control-label">Confirm Password</label>

        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="confirmPassword">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default btn-auth">Change Password</button>
        </div>
      </div>
    </form>

  </div>
</main>
