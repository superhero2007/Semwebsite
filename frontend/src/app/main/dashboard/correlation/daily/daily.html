<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
         ba-panel
         ba-panel-class="large-panel">
        <form class="row form-inline">
            <div class="form-group col-sm-3 col-xs-6">
                <label for="searchTicker">Ticker</label>
                <input type="text" class="form-control" placeholder="Search Ticker" id="searchTicker"
                       ng-change="filter_company()"
                       ng-model="filter.ticker">
            </div>
            <div class="form-group col-sm-3 col-xs-6">
                <label for="searchWeight">Weight</label>
                <input type="number" step="0.1" class="form-control" placeholder="Weight" id="searchWeight"
                       ng-change="filter_weight()"
                       min="0" max="1" ng-model="filter.weight">
            </div>
            <button class="btn btn-primary" ng-click="show_complete_chart()" style="margin-top: 21px;">Reset Filter
            </button>
        </form>
        <div id="mynetwork" style="height: 100%"></div>
    </div>
</div>
