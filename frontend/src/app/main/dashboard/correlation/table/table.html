<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
         ba-panel>
        <form class="row form-inline">
            <div class="form-group col-sm-3 col-xs-3">
                <ui-select ng-model="selectedItem.selected"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="false">
                    <ui-select-match placeholder="Standard Select">
                        <span> {{$select.selected.label}}</span>
                    </ui-select-match>
                    <ui-select-choices
                            repeat="standardItem in standardSelectItems | filter: $select.search">
                        <span ng-bind-html="standardItem.label"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group col-sm-3 col-xs-3">
                <ui-select ng-model="selectedItem.selected"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="false">
                    <ui-select-match placeholder="Standard Select">
                        <span> {{$select.selected.label}}</span>
                    </ui-select-match>
                    <ui-select-choices
                            repeat="standardItem in standardSelectItems | filter: $select.search">
                        <span ng-bind-html="standardItem.label"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group col-sm-3 col-xs-3">
                <input type="text" class="form-control" placeholder="Search Ticker" ng-model="filter.ticker">
            </div>
            <button class="btn btn-primary" ng-click="show_complete_chart()">Run</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div ba-panel
             ba-panel-title="Graph"
             ba-panel-class="with-scroll large-panel">
            <div id="mynetwork" style="height: 100%"></div>
        </div>
    </div>
</div>
