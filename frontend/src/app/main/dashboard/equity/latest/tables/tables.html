<div class="horizontal-scroll">
    <table class="table" st-table="latestTableData" st-safe-src="rowCollection">
        <thead>
        <tr class="sortable ">
            <th st-sort="data_date">Date</th>
            <th st-sort="ticker">Ticker</th>
            <th>Market Cap</th>
            <th st-sort="zacks_x_sector_desc">Sector</th>
            <th st-sort="zacks_m_ind_desc">Industry</th>
            <th st-sort="SignalConfidence">SignalConfidence</th>
            <th>SignalDirection</th>
        </tr>
        <tr>
            <th></th>
            <th><input st-search="ticker" placeholder="Search Ticker" class="input-sm form-control search-input"
                       type="search"/></th>
            <th></th>
            <th><input st-search="zacks_x_sector_desc" placeholder="Search Sector"
                       class="input-sm form-control search-input"
                       type="search"/></th>
            <th><input st-search="zacks_m_ind_desc" placeholder="Search Industry"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th></th>
            <th><input st-search="SignalDirection" placeholder="Search SignalDirection"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in latestTableData">
            <td>{{ item.data_date.substr(0, 10) }}</td>
            <td class="ticker" ng-click="showGraph(item.ticker)">{{ item.ticker }}</td>
            <td>{{ (item.market_cap / 1000000000).toFixed(1) }}B</td>
            <td>{{ item.zacks_x_sector_desc }}</td>
            <td>{{ item.zacks_m_ind_desc }}</td>
            <td>{{ item.SignalConfidence.toFixed(2) }}</td>
            <td>{{ item.SignalDirection }}</td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    td.ticker {
        cursor: pointer;
        font-weight: 600;
        color: #209e91;
    }
</style>
