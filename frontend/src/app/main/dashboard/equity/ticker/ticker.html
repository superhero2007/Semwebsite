<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
         ba-panel>
        <form class="row form-inline">
            <div class="form-group col-sm-3 col-xs-6">
                <label for="ticker">Ticker</label>
                <input type="text" class="form-control" id="ticker" placeholder="Search Ticker"
                       ng-change="filter_ticker()"
                       ng-model="filter.ticker">
            </div>
            <div class="form-group col-sm-3 col-xs-6">
                <label for="insiderTransactions">Insider Transactions</label>
                <ba-switcher switcher-style="primary" id="insiderTransactions" switcher-value="filter.include_it_data"
                             class="form-control" style="padding-top: 0; padding-left: 0; border: 0"></ba-switcher>
            </div>
        </form>
    </div>
</div>
<div class="row" ng-show="info.signal_data_found">
    <div class="col-xlg-3 col-lg-3 col-md-4 col-sm-12 col-xs-12"
         ba-panel
         ba-panel-class="popular-app medium-panel">
        <ticker-app></ticker-app>
    </div>
    <div class="col-xlg-9 col-lg-9 col-md-8 col-sm-12 col-xs-12"
         ba-panel
         ba-panel-class="popular-app">
        <div class="popular-app-cost row">
            <div class="col-xs-12">
                Stock Price History And Signal
            </div>
        </div>
        <div id="tickerChart" class="admin-chart"></div>
    </div>
</div>
<style>
    .amcharts-chart-div > a {
        display: none !important;
    }
</style>
