<div class="row ba-panel">
    <div class="col-xlg-3 col-lg-3 col-md-3 col-sm-6 col-xs-12"
         ba-panel>
        <div class="row form-inline">
            <div class="form-group col-sm-12 col-xs-12">
                <label for="factor">Factors</label>
                <ui-select multiple ng-model="multipleItem.selected"
                           ng-disabled="false"
                           search-enabled="true"
                           append-to-body="true"
                           class="form-control "
                           ng-change="showGraph()"
                           id="factor">
                    <ui-select-match placeholder="Multiple Select">
                        {{$item}}
                    </ui-select-match>
                    <ui-select-choices repeat="multipleItem in multipleSelectItems | filter: $select.search">
                        {{ multipleItem }}
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group col-sm-12 col-xs-12 grid-h">
                <label for="dateRanger">Date Range</label>
                <input date-range-picker class="form-control date-picker" type="text" ng-model="filter.date" id="dateRange"
                       options="{eventHandlers: {'apply.daterangepicker': dateChange}}"/>
            </div>
            <div class="form-group col-sm-12 col-xs-12 grid-h" ng-if="multipleItem.selected.length === 2">
                <div>
                    <label for="plotFactorRatio">Plot factor ratio</label>
                </div>
                <ba-switcher switcher-style="primary" id="plotFactorRatio" switcher-value="filter.include_it_data"
                             switcher-change="onChange" ng-model="filter.include_it_data"></ba-switcher>
            </div>
        </div>
    </div>
    <div class="col-xlg-9 col-lg-9 col-md-9 col-sm-6 col-xs-12">
        <div ba-panel
             ba-panel-title="Graph"
             ba-panel-class="with-scroll large-panel">
            <div id="myFactor" class="admin-chart"></div>
        </div>
    </div>
</div>
