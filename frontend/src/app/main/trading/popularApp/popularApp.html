<div class="popular-app-cost row">
  <div class="col-xs-12">
    Performance Summary
  </div>
  <div class="col-xs-12 labels">
    {{tradingData.StartingDate }} - {{tradingData.EndingDate }}
  </div>
</div>
<div class="popular-app-info row">
  <div class="col-xs-12 text-left">
    <div class="info-label">Starting NAV:</div>
  </div>
  <div class='col-xs-12 text-right'>
    <div>{{tradingData.StartingNAV}}</div>
  </div>
  <div class="col-xs-12 text-left labels">
    <div class="info-label">Ending NAV:</div>
  </div>
  <div class='col-xs-12 text-right'>
    <div>{{tradingData.EndingNAV}}</div>
  </div>
  <div class="col-xs-12 text-left labels">
    <div class="info-label">Time Weigted Return:</div>
  </div>
  <div class='col-xs-12 text-right'>
    <div>{{tradingData.TimeWeightedReturn}}</div>
  </div>
</div>
